<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://java.sun.com/jsf/html">
<h:head>
	<h:outputScript name="js/MeuJS.js" />
	<!-- https://stackoverflow.com/questions/8367421/how-to-reference-css-js-image-resource-in-facelets-template -->
	<title>Insert title here</title>
</h:head>
<h:body>
	<p:tooltip />
	<h:form id="T">
		<b:inputText value="#{produtoController.produto.condicao}" />
		<p:commandButton value="Show Message" type="submit"
			actionListener="#{produtoController.pesquisarProduto()}" ajax="true"
			update="T" />



		<p:dataTable value="#{produtoController.produto.lista}" var="prod">
			<p:column headerText="id">
				<h:outputText value="#{prod.id}" />
			</p:column>
			<p:column headerText="nome">
				<h:outputText value="#{prod.nome}" />
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>

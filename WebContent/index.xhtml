<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="StyleSheet" type="text/css" href="css/estiloindex.css" />
	<title>Buy Explore</title>
</h:head>
<h:body>
	<h:form enctype="multipart/form-data">
		<b:container fluid="true">
			<b:column>
				<b:row>
					<b:column colMd="3">
						<b:column>
							<h:outputLabel class="product-label" value="Notebook Lenovo"></h:outputLabel>
						</b:column>
						<b:column>
							<b:image small-screen="one-third" value="imgs/lenovo.png" tooltip="small-screen='one-third'"/>
						</b:column>
						<b:column>
							<h:outputLabel class="product-preco" value="R$2.000,00"></h:outputLabel>
						</b:column>
					</b:column>

					<b:column colMd="3">
						<b:column>
							<h:outputLabel class="product-label" value="iPhone X"></h:outputLabel>
						</b:column>
						<b:column>
							<b:image small-screen="one-third" value="imgs/lenovo.png" tooltip="small-screen='one-third'"/>
						</b:column>
						<b:column>
							<h:outputLabel class="product-preco" value="R$7.000,00"></h:outputLabel>
						</b:column>
					</b:column>

					<b:column colMd="3">
						<b:column>
							<h:outputLabel class="product-label" value="PC Gamer"></h:outputLabel>
						</b:column>
						<b:column>
							<b:image small-screen="one-third" value="imgs/lenovo.png" tooltip="small-screen='one-third'"/>
						</b:column>
						<b:column>
							<h:outputLabel class="product-preco" value="R$5.000,00"></h:outputLabel>
						</b:column>
					</b:column>

					<b:column colMd="3">
						<b:column>
							<h:outputLabel class="product-label" value="TV 4k"></h:outputLabel>
						</b:column>
						<b:column>
							<b:image small-screen="one-third" value="imgs/lenovo.png" tooltip="small-screen='one-third'"/>
						</b:column>
						<b:column>
							<h:outputLabel class="product-preco" value="R$8.000,00"></h:outputLabel>
						</b:column>
					</b:column>
				</b:row>
			</b:column>

		</b:container>
	</h:form>
</h:body>
</html>
